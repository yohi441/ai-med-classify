{% extends 'inventory/base.html' %}

{% block content %}
<div>
    <div>{{ query }}</div>
    <form action="{% url 'inventory-search-view' %}" method="get">
        <input type="text" name="q">
        <button>
            submit
        </button>

    </form>
    {% for i in results %}
    <div>
        {{i}}
    </div>
    {% endfor %}
</div>
{% endblock%}
