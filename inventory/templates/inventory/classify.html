<!-- templates/inventory/classify.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medicine Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
        }

        button {
            margin-top: 1rem;
            padding: 0.6rem 1.2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .result {
            margin-top: 2rem;
        }

        .result h3 {
            margin-bottom: 0.5rem;
        }

        .label-score {
            margin: 0.2rem 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>AI Medicine Classification</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Classify</button>
        </form>

        {% if result %}
        <div class="result">
            <h3>Prediction:</h3>
            <p><strong>{{ result.label }}</strong> (Confidence: {{ result.score }}%)</p>

            <h4>All Scores:</h4>
            {% for label, score in result.all %}
            <div class="label-score">{{ label }}: {{ score }}%</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>

</html>
