services:
  mysql:
    image: mysql:8.0
    container_name: mysql_local
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: django_db
      MYSQL_USER: django_user
      MYSQL_PASSWORD: djpassword
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    container_name: ai-med
    tty: true
    stdin_open: true
    build:
      context: .
    restart: no
    volumes:
      - .:/django
    ports:
      - "8000:8000"
    command: bash -c "python manage.py migrate && python manage.py collectstatic --no-input && uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --workers 4 --timeout-keep-alive 600"
    depends_on:
        mysql:
          condition: service_healthy